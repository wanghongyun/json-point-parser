<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Format json string, and display it to table.">
  <meta name="author" content="Carey Tzou">
  <title>JSON Point Parser</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template -->
  <link href="css/json-point-parser.css" rel="stylesheet">
  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-3 mt-3 text-gray-800">JSON Point Parser</h1>

          <!-- Collapsable Card Example -->
          <div class="card shadow mb-4">
            <!-- Card Header - Accordion -->
            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button"
              aria-expanded="true" aria-controls="collapseCardExample">
              <h6 class="m-0 font-weight-bold text-primary">Json Source</h6>
            </a>
            <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseCardExample">
              <div class="card-body">
                <p>Json Source :</p>
                <textarea id="jsonSource" name="jsonSource"
                  placeholder="Please input the complete JSON format data source!" rows="5"
                  class="form-control"></textarea>
                <div class="my-3"></div>
                <div>
                  <p id="scrollToSearch">Display Columns :</p>
                  <!-- 不需要再修改这里，表头的列名，需要与json的字段一致，多个以英文逗号隔开，该值在解析后会本地保存。 -->
                  <input id="displayColumns" name="displayColumns" style="background-color: aliceblue;"
                    class="form-control"
                    placeholder="Please input the columns that need to be displayed, separated by',', which will be saved locally after parsing."
                    value="" />
                </div>
                <div class="my-3"></div>
                <div>
                  <p>Filter Rule :</p>
                  <!-- 不需要再修改这里，表头的列名，需要与json的字段一致，多个以英文逗号隔开，该值在解析后会本地保存。 -->
                  <input id="filterRule" name="filterRule" style="background-color: aliceblue;" class="form-control"
                    placeholder="Please input the filter rule."
                    value="{ &quot;pagetype&quot; : &quot;*&quot; , &quot;action&quot; : &quot;*&quot; }" />
                </div>
                <div class="my-3"></div>
                <p>
                  <input type="checkbox" id="needDuplicate" checked />
                  <label for="needDuplicate" class="col-form-label ml-2">Need Remove Duplicate?</label>
                </p>
                <div class="my-4"></div>
                <a href="#" class="btn btn-success btn-icon-split mr-4" id="parserJsonSource">
                  <span class="text">Parser Json To DataTable</span>
                </a>
                <a href="#" class="btn btn-danger btn-icon-split" id="cleanJsonSource">
                  <span class="text">Clean Json Source</span>
                </a>
              </div>
            </div>
          </div>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Result Table</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer fixed-bottom bg-gray-700">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; 2019 Tnidea. All rights reserved.</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/json-point-parser.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <script type="text/javascript" src="js/json-to-table.js"></script>
</body>

</html>
